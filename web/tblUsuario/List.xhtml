<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblUsuarioListForm">
                <p:panel header="#{bundle.ListTblUsuarioTitle}">
                    <p:dataTable id="datalist" value="#{tblUsuarioController.items}" var="item"
                                 selectionMode="single" selection="#{tblUsuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.IDUsuario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_IDUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_nombreUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_apellidoUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_CIUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.CIUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_telefonoUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_direccionUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_correoUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoUsu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUsuarioTitle_fechaRegUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegUsu}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblUsuarioController.prepareCreate}" update=":TblUsuarioCreateForm" oncomplete="PF('TblUsuarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblUsuarioViewForm" oncomplete="PF('TblUsuarioViewDialog').show()" disabled="#{empty tblUsuarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblUsuarioEditForm" oncomplete="PF('TblUsuarioEditDialog').show()" disabled="#{empty tblUsuarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblUsuarioController.destroy}" update=":growl,datalist" disabled="#{empty tblUsuarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

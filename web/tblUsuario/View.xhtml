<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblUsuarioViewDlg" widgetVar="TblUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblUsuarioTitle}">
            <h:form id="TblUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_IDUsuario}"/>
                        <h:outputText value="#{tblUsuarioController.selected.IDUsuario}" title="#{bundle.ViewTblUsuarioTitle_IDUsuario}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_nombreUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.nombreUsu}" title="#{bundle.ViewTblUsuarioTitle_nombreUsu}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_apellidoUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.apellidoUsu}" title="#{bundle.ViewTblUsuarioTitle_apellidoUsu}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_CIUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.CIUsu}" title="#{bundle.ViewTblUsuarioTitle_CIUsu}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_telefonoUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.telefonoUsu}" title="#{bundle.ViewTblUsuarioTitle_telefonoUsu}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_direccionUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.direccionUsu}" title="#{bundle.ViewTblUsuarioTitle_direccionUsu}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_correoUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.correoUsu}" title="#{bundle.ViewTblUsuarioTitle_correoUsu}"/>
                        <h:outputText value="#{bundle.ViewTblUsuarioLabel_fechaRegUsu}"/>
                        <h:outputText value="#{tblUsuarioController.selected.fechaRegUsu}" title="#{bundle.ViewTblUsuarioTitle_fechaRegUsu}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

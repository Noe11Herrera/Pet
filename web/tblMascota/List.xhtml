<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblMascotaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblMascotaListForm">
                <p:panel header="#{bundle.ListTblMascotaTitle}">
                    <p:dataTable id="datalist" value="#{tblMascotaController.items}" var="item"
                                 selectionMode="single" selection="#{tblMascotaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.IDpet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_IDpet}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDpet}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombrepet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_nombrepet}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrepet}"/>
                        </p:column>
                        <p:column filterBy="#{item.razapet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_razapet}"/>
                            </f:facet>
                            <h:outputText value="#{item.razapet}"/>
                        </p:column>
                        <p:column filterBy="#{item.edadpet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_edadpet}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadpet}"/>
                        </p:column>
                        <p:column filterBy="#{item.tamanopet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_tamanopet}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamanopet}"/>
                        </p:column>
                        <p:column filterBy="#{item.descripcionpet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_descripcionpet}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionpet}"/>
                        </p:column>
                        <p:column filterBy="#{item.ubicacionpet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_ubicacionpet}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionpet}"/>
                        </p:column>
                        <p:column filterBy="#{item.tiopopet}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_tiopopet}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiopopet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMascotaTitle_fechaRegpet}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegpet}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblMascotaController.prepareCreate}" update=":TblMascotaCreateForm" oncomplete="PF('TblMascotaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblMascotaViewForm" oncomplete="PF('TblMascotaViewDialog').show()" disabled="#{empty tblMascotaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblMascotaEditForm" oncomplete="PF('TblMascotaEditDialog').show()" disabled="#{empty tblMascotaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblMascotaController.destroy}" update=":growl,datalist" disabled="#{empty tblMascotaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
